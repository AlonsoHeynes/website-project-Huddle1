<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="container">
    <div class="left">
      <header>
        <div class="logotype">
          <img src="images/logo.svg" alt="logotype image" class="img-logotype">
        </div> <!-- .logotype-->
        <div class="illustration">
          <img src="images/illustration-mockups.svg" alt="mobile image illustration" class="img-illustration">
        </div> <!-- .illustration-->
      </header>
    </div> <!-- .left-->

    <div class="right">
      <section>
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
          <nav>
            <a href="" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="" class="social"><i class="fab fa-twitter"></i></a>
            <a href="" class="social"><i class="fab fa-instagram"></i></a>
          </nav>
        </div> <!-- .content-->
      </section>
    </div> <!-- .right-->
  </div> <!-- .container-->

  <footer>
    <p class="attribution">This page started life as a challenge on <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> ðŸŽ‰</p>
  </footer>

</body>
</html>
